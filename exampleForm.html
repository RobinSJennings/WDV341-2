<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<title>WDV341 Intro PHP - Form Example</title>

<style>
	body {
		background-color: black;
	}
	div {
		background-color: grey;
		width: 50%;
		color: black;
		border: solid thick white;
		border-radius: 45px;
		margin-left: 25%;
	}
	.neatLittleBorder {
		border: solid thin black;
		border-radius: 45px;
		width: 50%;
		padding: 2%;
		margin-left: 25%;
	}
	h1, h2 {
		text-align: center;
		color: white;
	}
</style>
</head>

<body>
<h1>WDV341 Intro PHP</h1>

<div>
<p style = "text-align: center;"><strong>Basic Form Handler</strong></p>

<form class = "neatLittleBorder" id="form1" name="form1" method="post" action="formHandler.php">
  <p>First Name: 
    <input type="text" name="firstName" id="firstName" />
</p>
  <p>Last Name: 
    <input type="text" name="lastName" id="lastName" />
  </p>
  <p>School: 
    <input type="text" name="school" id="school" />
  </p>
  <p>Male:
	<input type = "radio" name = "gender" id = "male" value = "male" checked/>
  </p>
  <p>Female:
	<input type = "radio" name = "gender" id = "female" value = "female" />
  </p>
  <p>Other:
	<input type = "radio" name = "gender" id = "other" value = "other"/>
  </p>
  <p>Do You Drive a Car?
	<input type = "checkbox" name = "vehicleType" id = "car" value = "car"/>
  </p>
  <p>Do You Drive a Pickup?
	<input type = "checkbox" name = "vehicleType2" id = "truck" value = "truck"/>
  </p>
  <p>What Car Do You Drive?
	<select id = "vehicle1" name = "vehicle1">
		<option value = "Select a Vehicle" id = "unselected"/>Select a Style</option>
		<option value = "Sedan" id = "sedan">Sedan</option>
		<option value = "Hatchback" id = "hatchback">Hatchback</option>
		<option value = "SUV" id = "suv">S.U.V.</option>
	</select>
  </p>
  <p>What Kind of Truck Do You Drive?
	<select id = "vehicle2" name = "vehicle2">
		<option value = "Select a Vehicle" name = "unselectedPU" id = "unselected"/>Select a Style</option>
		<option value = "fullSize" name = "fullsize" id = "fullsize">Full Size</option>
		<option value = "compactPickup" name = "compactPickup" id = "compactPickup">Compact Pickup</option>
	</select>
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>
</div>
<p>&nbsp;</p>
</body>

</html>
